<section class="hero bg-orange">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head ">
    <nav class="navbar">
      <div class="container">
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a
              class="navbar-item  has-text-white	has-text-weight-bold"
              (click)="showFavs = false"
            >
              Home
            </a>
            <a
              class="navbar-item has-text-white	has-text-weight-bold"
              (click)="showFavs = true"
            >
              Favourites
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">
        The beer bank
      </h1>
      <h2 class="subtitle has-text-white">
        Find your favourite beers here
      </h2>

      <div class="columns">
        <div class="column"></div>
        <div class="column">
          <!--<input
            class="input"
            type="text"
            id="search-box"
            #searchBox
            placeholder="Search for beer name"
            (input)="search(searchBox.value)"
          />-->
          <input class="input" type="text" (keyup)="searchTerm$.next($event.target.value)"  />
        </div>
        <div class="column"></div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container is-fluid">
    <div class="grid-container">
      <div class="grid-item" *ngFor="let beer of beers">
        <div class="card">
          <div class="is-pulled-right">
            <a>
              <img alt="test"
                [attr.src]="
                  favourites.includes(beer.id)
                    ? 'assets/star.png'
                    : 'assets/star-o.png'
                "
              />
            </a>
          </div>
          <div>
            <a>
              <img src="{{ beer.image_url }}" alt="Avatar" class="item-img" />
              <div class="card-container has-text-centered">
                <h4>
                  <b>{{ beer.name }}</b>
                </h4>
                <p>{{ beer.tagline }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
